<!DOCTYPE html>
<html style="background:#000000;">
  <head>

    <style type="text/css">
      #box,
      .loader {
        position: fixed !important
      }

      .loader,
      .loader::after,
      .loader::before {
        box-sizing: border-box;
        box-sizing: border-box
      }

      #box {
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: 9999 !important;
        display: none
      }

      .jw-flag-small-player .jw-nextup-container,
      .jw-flag-small-player .jw-nextup-container .jw-nextup,
      .jw-icon-cc,
      .jw-icon.jw-icon-inline.jw-button-color.jw-reset.jw-icon-pip,
      .jw-icon.jw-icon-inline.jw-button-color.jw-reset.jw-icon-rewind,
      .jw-icon.jw-icon-inline.jw-button-color.jw-reset.jw-icon-rewind.jw-icon-next,
      .jw-rightclick {
        display: none !important
      }

      .jw-toggle.jw-off {
        color: #d8d8d8
      }

      .jw-controlbar.jw-background-color.jw-reset {
        background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.25) 30%, rgba(0, 0, 0, 0.4) 70%, rgba(0, 0, 0, 0.5))
      }

      .jw-icon.jw-icon-rewind.jw-button-color.jw-reset {
        visibility: hidden
      }

      .jw-logo.jw-logo-top-right.jw-reset {
        width: 100px !important;
        height: 24px !important;
        top: -15px !important;
        right: -15px !important
      }

      .loader {
        width: 57px;
        height: 57px;
        border: 4px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
        animation: 1s linear infinite rotation;
        top: calc(50% - 28px) !important;
        left: calc(50% - 28px) !important;
        z-index: 99999 !important
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg)
        }

        100% {
          transform: rotate(360deg)
        }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <div id="box"></div>
    <script type="text/javascript">
      function Storage() {
        var storage = {
          type: "localStorage",
          setItem: function setItem(key, value) {
            if (!window.localStorage || !window.sessionStorage) {
              throw new Error("really old browser");
            }
            try {
              window[storage.type].setItem(key, value);
            } catch (err) {
              if (storage.type == 'sessionStorage') throw err;
              try {
                storage.type = "sessionStorage";
                sessionStorage.setItem(key, value);
              } catch (sessErr) {
                throw sessErr;
              }
            }
          },
          getItem: function getItem(key) {
            return window[storage.type].getItem(key);
          }
        };
        return storage;
      }
      var datalocal = Storage();
      window.$$countVast = 3;
      window.$$schedule = [{
        "tag": "ads-a.xml",
        "offset": 3,
        "skipoffset": 5
      }, {
        "tag": "ads-b.xml",
        "offset": 3,
        "skipoffset": 5
      }];
      var jwplayer_mute = datalocal.getItem('jwplayer.mute')=='true'||datalocal.getItem('jwplayer.mute')==undefined				 
      window.$$ops = {
        sources: [{
          "message": "OK",
          "title": "ANTV",
          "label": "Auto",
          "type": "dash",
          "file": "https://atemecdnbalancer-voe.sysln.id/live/eds/ZeeBioskop/mpd/ZeeBioskop.mpd",

              "key": 'ebd47832fd7251a09e3cc8eb36790ad5'
            }
          },
        }],
        width: "100%",
        controls: true,
        autostart: true,
        mute: jwplayer_mute,// true,
        volume: datalocal.getItem('jwplayer.volume') ? datalocal.getItem('jwplayer.volume') - 0 : 100,
        allowfullscreen: true,
        stretching: "uniform",
        primary: "html5",
        preload: "auto",
        aspectratio: "16:9",
        base: "."
      }
      window.$$playingAds = false!(function() {
        var c = datalocal.getItem("_l1"),
          d = !1,
          e = new Date().getTime()
        if (c) {
          c = c.split('~')
          var c0 = c[0]
          d = c[1] < window.$$countVast
          c = c[0] + '~' + (d ? c[1] - 0 + 1 : c[1])
          if (c0 - 0 >= e - 86400 * 1000) datalocal.setItem("_l1", c)
          else c = null;
        }
        if (!c) {
          c = e + "~1"
          d = !0
          datalocal.setItem("_l1", c)
        }
        d && (window.$$ops["advertising"] = {
          "client": "vast",
          "schedule": window.$$schedule || [{
            "tag": "/vast-a.xml",
            "offset": 3,
            "skipoffset": 5
          }, {
            "tag": "/vast-b.xml",
            "offset": 3,
            "skipoffset": 5
          }]
        })
      })();

            stroke = "white"
            fill = "white" > < /path> < /svg>',
            "Rewind 10 Seconds",
            function() {
              box.seek(box.getPosition() - 10);

        })
        box.on('error', function(e) {
          console.log(e)
          //document.body.innerHTML = e.toString()
        })
        /*
        box.on('mute',function(e){
            datalocal.setItem('mute' , e.mute ? '1':'0')
        })
        box.on('volume',function(e){

        })
        
        if(datalocal.getItem('mute')=='1'||datalocal.getItem('mute')==undefined) box.setMute(true)
        else box.setMute(false)
        
        if(datalocal.getItem('volume')) box.setVolume(datalocal.getItem('volume')-0)*/
        box.on('mute', function(e) {
          if (jwplayer_mute && !window.$$playingAds) {
            //if(!e.mute) jwplayer_mute = false
            jwplayer_mute = e.mute
          }
        })
        box.on('adSkipped', function(e) {
          window.$$playingAds = false
          jwplayer_mute && box.setMute(true)
        })
        box.on('adPlay', function(e) {
          window.$$playingAds = true
          jwplayer_mute && box.setMute(false)
        })
        box.on('adComplete', function(e) {
          window.$$playingAds = false
          jwplayer_mute && box.setMute(true)
        })
        box.on('adError', function(e) {
          window.$$playingAds = false
          jwplayer_mute && box.setMute(true)
        })
        box.on('adClick', function(event) { //alert('x')
          setTimeout(() => {

          setTimeout(() => {

          setTimeout(() => {

          }, 3000);
          setTimeout(() => {

            console.log(4)

          //box.play();
          setTimeout(() => {

          setTimeout(() => {

      });
